<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Todo Main</h1>
        </header>

        <main>
            <div class="form">
                <form id="sign-up-form">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="input" placeholder="first name" />
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="input" placeholder="last name" />
                    <label for="email">Email</label>
                    <input type="text" name="email" class="input" placeholder="email" />
                    <label for="password">Password</label>
                    <input type="password" name="password" class="input" placeholder="password" />
                    <input type="submit" value="submit" />
                </form>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
